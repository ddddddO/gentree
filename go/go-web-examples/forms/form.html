<!DOCTYPE html>
<html>
  <head>
    <title>login</title>
  </head>
  <body>
    {{if .Logined}}
    <h1>Welcome!! {{.UserName}}</h1>
    {{else}}
    <h1>Register Account</h1>
    <form method="POST">
      <label>Email:</label>
      <input type="text" name="email" /><br />

      <label>User Name:</label>
      <input type="text" name="userName" /><br />

      <label>Password:</label>
      <input type="password" name="password" /><br />

      <input type="submit" />
    </form>
    {{end}}
  </body>
</html>
