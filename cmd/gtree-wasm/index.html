<body>
    <h1>Tree Maker</h1>
    <script src="./wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, instance;
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            mod = result.module;
            instance = result.instance;
            document.getElementById("gtree").disabled = false;

            console.clear();
            go.run(instance);
            instance = WebAssembly.instantiate(mod, go.importObject);
        });
    </script>

    <textarea id="in" style="width:100%;height:200px" spellcheck="false">- gtree
  - cmd
    - gtree
      - main.go
  - testdata
    - sample1.md
    - sample2.md
  - makefile
  - tree.go</textarea></br></br>
    <button onClick="gtree();" id="gtree" disabled>Tree!</button>
</body>
 
</html>
