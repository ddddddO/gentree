<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Try Chart</title>
</head>
<body>
    <canvas id="my_chart">
        Canvas not supported
    </canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script>
        (function() {
            'use strict';

            var type = 'line';
            var data = {
                labels: [2017,2018,2019,2020],
                datasets: [{
                    label: '@Bob',
                    data: [120, 300, 200, 210],
                    borderColor: 'red',
                    borderWidth: 5,
                    fill: false,
                    pointStyle: 'rect'
                },
                {
                    label: '@Alis',
                    data: [400, 100, 50, 521],
                    borderColor: 'blue',
                    borderWidth: 5,
                    backgroundColor: 'rgba(0, 0, 255, 0.3)',
                    lineTension: 0,
                    pointStyle: 'triangle'
                }]
            }

            var options = {
                scales: {
                    yAxes: [{
                        ticks: {
                            suggestedMin: 0,
                            suggestedMax: 400,
                            stepSize: 50,
                            callback: function(value, index, values) {
                                return 'JPY ' + value;
                            }
                        }
                    }]
                },
                title: {
                    display: true,
                    text: 'Annual Sales',
                    fontSize: 18,
                    position: 'left'
                },
                animation: {
                    //duration: 0
                },
                legend: {
                    position: 'right'
                    //display: false
                }
            }
            var ctx = document.getElementById('my_chart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: type,
                data: data,
                options: options
            })
        })();
    </script>
</body>
</html>
