<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Try Chart</title>
</head>
<body>
    <canvas id="my_chart">
        Canvas not supported
    </canvas>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <script>
        (function() {
            'use strict';

            var type = 'radar';
            var data = {
                labels: ['Go', 'Vue', 'Ruby', 'Bash', 'PostgreSQL'],
                datasets: [{
                    label: 'Bob',
                    data: [40, 50, 70, 40, 80],
                    backgroundColor: 'rgba(255, 0, 0, 0.3)'
                },
                {
                    label: 'Alis',
                    data: [50, 60, 30, 50, 100],
                    backgroundColor: 'rgba(0, 0, 255, 0.3)'
                }]
            };
            var options = {
                scale: {
                    ticks: {
                        //suggestedMin: 0,
                        beginAtZero: true,
                        suggestedMax: 100
                    }
                }
            };

            var ctx = document.getElementById('my_chart').getContext('2d');
            var myChart = new Chart(ctx, {
                type: type,
                data: data,
                options: options
            })
        })();
    </script>
</body>
</html>
