<body>
    <h1>
      Tree Maker <a style="font-size:50%" href="https://github.com/ddddddO/gtree">GitHub</a>
    </h1>
    <script src="./wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, instance;
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            mod = result.module;
            instance = result.instance;
            document.getElementById("gtree").disabled = false;

            console.clear();
            go.run(instance);
            instance = WebAssembly.instantiate(mod, go.importObject);
        });
    </script>

    <div>
      <textarea id="in" style="width:100%;height:190px" spellcheck="false">- Primate
  - Strepsirrhini
    - Lemuriformes
      - Lemuroidea
        - Cheirogaleidae
        - Indriidae
        - Lemuridae
        - Lepilemuridae
      - Daubentonioidea
        - Daubentoniidae
    - Lorisiformes
      - Galagidae
      - Lorisidae
  - Haplorrhini
    - Tarsiiformes
    - Simiiformes</textarea></br></br>

      <div>
        Branch 1 (optional)</br>
        <input type="text" id="branch1Directly" style="width:49%" value="└──">
        <input type="text" id="branch1Indirectly" style="width:49%" value="    ">
      </div>

      <div>

        <input type="text" id="branch2Directly" style="width:49%" value="├──">
        <input type="text" id="branch2Indirectly" style="width:49%" value="│   ">
      </div>
      </br>

      <button onClick="gtree();" id="gtree" disabled>Tree!</button>
    </div>
