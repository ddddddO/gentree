<html>
 
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Tree Maker</title>
</head>
 
<body>
    <h1>Tree Maker</h1>
    <script src="./wasm_exec.js"></script>
    <script>
        const go = new Go();
        let mod, instance;
        WebAssembly.instantiateStreaming(fetch("main.wasm"), go.importObject).then((result) => {
            mod = result.module;
            instance = result.instance;
            document.getElementById("gtree").disabled = false;

            console.clear();
            go.run(instance);
            instance = WebAssembly.instantiate(mod, go.importObject);
        });
    </script>

    <textarea id="in" rows="15" cols="50">- gtree
  - cmd
    - gtree
      - main.go
  - testdata
    - sample1.md
    - sample2.md
  - makefile
  - tree.go</textarea></br></br>
    <button onClick="gtree();" id="gtree" disabled>Tree!</button>
</body>
 
</html>
